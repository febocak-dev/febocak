<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">

    <div class="card mt-3">
      <div class="card-header" [ngClass]="templateData.cardHeaderStyle">
        {{ templateData.titulo + " tipo de competencia" }}
      </div>

      <div class="card-body">
        <form [formGroup]="miForm" (ngSubmit)="onSubmit(submitBtn)">

          <div class="form-group">
            <label for="tipo" class="control-label"> Tipo </label>
            <input type="text" formControlName="tipo" maxlength="80" [readonly]="templateData.titulo==='Eliminar'"
              [class.is-invalid]="tipo.invalid && tipo.touched" class="form-control" />
            <small class="text-danger" [class.d-none]="tipo.untouched || !tipo.hasError('required')">El tipo es requerido</small>
            <small class="text-danger" [class.d-none]="tipo.untouched || !tipo.hasError('minlength')">La longitud mínima es 3</small>
          </div>

          <div class="form-group">
            <label for="descripcion" class="control-label"> Descripción </label>
            <input type="text" formControlName="descripcion" maxlength="80" [readonly]="templateData.titulo==='Eliminar'"
              [class.is-invalid]="descripcion.invalid && descripcion.touched" class="form-control" />
            <small class="text-danger" [class.d-none]="descripcion.untouched || !descripcion.hasError('required')">La descripción es requerida</small>
            <small class="text-danger" [class.d-none]="descripcion.untouched || !descripcion.hasError('minlength')">La longitud mínima es 10</small>
          </div>

          <div class="row">
            <div class="col-6">
              <button [disabled]="!miForm.valid" #submitBtn
                [ngClass]="templateData.titulo==='Eliminar' ? 'btn-danger' : 'btn-primary'"
                type="submit" class="btn btn-block">
                {{ templateData.titulo === 'Eliminar' ? 'Eliminar' : 'Aceptar' }}
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-secondary btn-block" (click)="goBack()">
                Cancelar
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
