<div class="card">
  <div class="card-header">
    Copiar distancias
  </div>
  <div class="card-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th> Categoría </th>
          <th> Embarcación </th>
          <th> Distancia </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let registro of distancias">
          <td> {{ registro.categoria }} </td>
          <td> {{ registro.embarcacion }} </td>
          <td> {{ registro.distancia }} </td>
        </tr>
      </tbody>

    </table>
  </div>
  <div class="card-footer">
    <button class="btn btn-block btn-primary"(click)="onSubmit(submitBtn)" #submitBtn>
      Copiar distancias
    </button>
  </div>
</div>
